<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-sm divborder">
        <div id="head"><span>CALCULATOR</span></div>
        <div id="screen"><input type="text" ></div>
        <div id="textbox">
            <div class="text red">AC</div>
            <div class="text red">D</div>
            <div class="text spcl">%</div>
            <div class="text spcl">/</div>
            <div class="text ">7</div>
            <div class="text">8</div>
            <div class="text">9</div>
            <div class="text spcl">*</div>
            <div class="text">4</div>
            <div class="text">5</div>
            <div class="text">6</div>
            <div class="text spcl">-</div>
            <div class="text">1</div>
            <div class="text">2</div>
            <div class="text">3</div>
            <div class="text spcl">+</div>
            <div class="text spcl">**</div>
            <div class="text">0</div>
            <div class="text">.</div>
            <div class="text spcl red">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
